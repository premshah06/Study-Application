version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list" ]
      interval: 15s
      timeout: 10s
      retries: 8
    restart: always

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  gateway:
    build: ../services/gateway
    depends_on:
      - kafka
      - mongodb
    environment:
      PORT: 4000
      MONGO_URI: mongodb://mongodb:27017/studyapplication
      KAFKA_BROKERS: kafka:9093
      JWT_SECRET: supersecret
    ports:
      - "4000:4000"
    restart: on-failure

  frontend:
    build: ../services/frontend
    depends_on:
      - gateway
    environment:
      VITE_GATEWAY_URL: http://localhost:4000
    ports:
      - "3001:3001"
    restart: on-failure

  ai-engine:
    build: ../services/ai-engine
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9093
      CHAT_INPUT_TOPIC: chat.input
      CHAT_OUTPUT_TOPIC: chat.output
      CHAT_SCORE_TOPIC: chat.score
      SERVICE_ID: ai-engine
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    command: >
      sh -c "python -m app.consumer"
    restart: always

volumes:
  mongo_data:
