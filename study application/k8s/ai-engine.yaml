apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-engine
  namespace: westudy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-engine
  template:
    metadata:
      labels:
        app: ai-engine
    spec:
      containers:
      - name: ai-engine
        image: studyapplication-ai-engine:latest
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c", "python -m app.consumer"]
        env:
        - name: KAFKA_BROKERS
          value: "kafka:9093"
        - name: CHAT_INPUT_TOPIC
          value: "chat.input"
        - name: CHAT_OUTPUT_TOPIC
          value: "chat.output"
        - name: CHAT_SCORE_TOPIC
          value: "chat.score"
        - name: SERVICE_ID
          value: "ai-engine-k8s"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: westudy-secrets
              key: OPENAI_API_KEY
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m" # AI processing can be heavy
            memory: "1Gi"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-engine-hpa
  namespace: westudy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-engine
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: memory # Scaling based on memory for AI workloads
      target:
        type: Utilization
        averageUtilization: 80
