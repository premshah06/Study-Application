apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: westudy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: studyapplication-gateway:latest # Placeholder for build image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        - name: MONGO_URI
          value: "mongodb://mongodb:27017/studyapplication"
        - name: KAFKA_BROKERS
          value: "kafka:9093"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: westudy-secrets
              key: JWT_SECRET
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "300m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: westudy
spec:
  type: NodePort # Exposed for local dev access (Socket.io)
  ports:
    - port: 4000
      targetPort: 4000
      nodePort: 30040
  selector:
    app: gateway
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: westudy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
